    <header class="c">
        <h1>Register a farm</h1>
    </header>
    <form class="container">
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1">
                <section class="container card green stc">
                    <div class="row">
                        <div class="col-12">
                            <h2>Personal information</h2>
                        
                            <div class="form-group">
                                <label for="contactperson">Contact person<sup>*</sup></label>
                                <input type="text" id="contactperson" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="idnumber">ID number<sup>*</sup></label>
                                <input type="text" id="idnumber" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="contactnumber">Contact number<sup>*</sup></label>
                                <input type="text" id="contactnumber" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="container card yellow stc">
                    <div class="row">
                        <div class="col-12">
                            <h2>Farm information</h2>
                        
                            <div class="form-group">
                                <label for="municipaldistrict">Municipal district<sup>*</sup></label>
                                <select id="municipaldistrict" class="form-control" required>
                                  <option value="ceres">Ceres</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="closesttown">Closest town<sup>*</sup></label>
                                <select id="closesttown" class="form-control" required>
                                  <option value="stellenbosch">Stellenbosch</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="farmname">Farm name</label>
                                <input type="text" id="farmname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="hectares">Hectares</label>
                                <input type="text" id="hectares" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="coordslat">Latitude<sup>*</sup></label>
                                <input type="text" id="coordslat" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="coordslong">Longitude<sup>*</sup></label>
                                <input type="text" id="coordslong" class="form-control" required>
                                <button type="button" id="geolocation"><img src="" alt="Geolocation the farm"></button>
                            </div>
                        </div>
                    </div>
                </section>
         
                <section class="container card blue stc">
                    <div class="row">
                        <div class="col-12">
                            <h2>Business detail</h2>
                        
                            <div class="form-group">
                                <label for="businesstype">Business type</label>
                                <input type="text" id="businesstype" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="ownership">Ownership</label>
                                <select id="ownership" class="form-control" required>
                                  <option value="own">Own</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="registrationnumber">Registration number</label>
                                <input type="text" id="registrationnumber" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="farmer">Farmer</label>
                                <input type="text" id="farmer" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="coords">Number of employees</label>
                                <input type="text" id="coords" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="generalremarks">General remarks</label>
                                <textarea id="generalremarks" rows="4" cols="50" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </section> 
                <footer class="c"> 
                    <input type="submit" class="btn btn-green btn-lng" value="Register now">
                </footer>
            </div>
        </div>
    </form>
